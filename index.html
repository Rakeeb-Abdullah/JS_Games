<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Just a funny website</title>
</head>
<body>
    <video id="videoBG" poster="static/images/img1.jpg" autoplay muted loop>
        <source src="static/images/back.mp4" type="video/mp4"> 
    </video>
   
    <div class="header-1">
        <h1>Challenges</h1>
        <a href="http://twitter.com/rakeeb_abd?09">Developed By: @rakeeb_abd</a>
    </div>
    <div class="container-1">
        <h2>Challenge 1 : Your age in days</h2>
        <div class="flex-box-container-1">
            
            <div>
                <button class="btn btn-primary" onclick="calculateAge()">Click to see your age in days</button>
            </div>
            
            <div>

                <button class="btn btn-danger" onclick='reset()'>Reset</button>
            </div>

        </div>
    
        
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    
    </div>
    <div class="container-2">
        
        <h2>Challenge 2:Cat Generator</h2>
        
        <button class="btn btn-success" id="cat-gen" onclick="genCat()">Generate Cat</button>
        <button class="btn btn-danger" onclick="resetbox()">Reset</button>
    
        <div class="flex-box-container-2" id="cat-box">
        </div>
    </div>
    
    <div class="container-3">
        <h2>Challenge 3:Rock,Paper,scissor</h2>
        <div class="flex-box-container-rps" id="flex-box-container-rps-div">
            <img id="rock" src="static/images/download (1).png" alt="" height="150px" width="150px" onclick="rpsGame(this)">
            <img id="paper" src="static/images/download.png" alt="" height="150px" width="150px" onclick="rpsGame(this)"> 
            <img  id="scissor" src="static/images/download (2).png" alt="" height="150px" width="150px" onclick="rpsGame(this)">
        </div> 

    </div>

    <div class="container-4">
        <h2 id="change-my-color">Challenge 4: Change the color of all the buttons!</h2>
        <div class="flex-box-container-pick-color">
            <form action="">
                <select name="backdrop" id="backround" onchange="buttonColorChange(this)">
                    <option value="">Choose Color</option>
                    <option value="random">Random</option>
                    <option value="green">Green</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="yellow">Yellow</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            
            <button class="btn btn-primary">#BelieveIt!</button>
            <button class="btn btn-danger">#PlusUltra! </button>
            <button class="btn btn-warning">#KnuckleHeadNinja!</button>
            <button class="btn btn-success">#Deku</button>

        </div>

    </div>

    <div class="container-5">
        <h2>Challenge 5: Blackjack</h2>
        <a href="page2.html">how to play</a>
        <h3><span id="blackjack-result">Let's Play</span></h3>
        
        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>   
        </div>
   
        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Loses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>

    </div>
    <div class="my-profile">
        <span>
            <h3 id="follow-me">Follow Me On:</h3>
            <a href="http://twitter.com/rakeeb_abd?09" class="twitter">
                <img src="static/images/twitter.png" alt="" height="35" width="35">
            </a>
        </span>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
